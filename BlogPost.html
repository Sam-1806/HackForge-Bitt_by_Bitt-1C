                <textarea id="post-content" placeholder="Share your thoughts, updates, or questions"></textarea>
                <button id="post-button" class="button">Create Post</button>
                <div class="posts-container"></div>

    // Get the "Create Post" button and post container elements
    const postButton = document.getElementById('post-button');
    const postsContainer = document.querySelector('.posts-container');

    // Add a click event listener to the "Create Post" button
    postButton.addEventListener('click', () => {
        // Get the content from the textarea
        const postContent = document.getElementById('post-content').value;

        // Clear the textarea after creating the post
        document.getElementById('post-content').value = '';

        // Create a new post element
        const newPost = document.createElement('div');
        newPost.classList.add('post');

        // Create elements for user and content
        const postUser = document.createElement('p');
        postUser.classList.add('post-user');
        postUser.textContent = 'Username'; // Replace with actual user info

        const postContentElement = document.createElement('p');
        postContentElement.classList.add('post-content');
        postContentElement.textContent = postContent;

        // Add user and content to the new post
        newPost.appendChild(postUser);
        newPost.appendChild(postContentElement);

        // Add the new post to the container
        postsContainer.appendChild(newPost);
    });


    const joinButton = document.querySelector(".button");

    clearButton.addEventListener('click', () => {
        // Remove all child elements (posts) from the container

    });
